<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 50px;
        }

        .container {
            max-width: 400px;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .pfp {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .Pbar {
            background-color: #727272;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .item {
            display: flex;
            align-items: center;
            background-color: lightgrey;
            padding: 10px;
            margin: 5px;
            width: 60%;
            border-radius: 5px;
            margin: 4%;
        }

        .item img {
            width: 30px;
            height: 30px;
            margin-right: 5px;
            opacity: 100;
        }

        .item input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: none;
            border-radius: 5px;
            background: url('image-icon.png') no-repeat 5px center;
            background-size: 20px 20px;
            padding-left: 5px; 
        }

        button {
            padding: 12px;
            background-color: #696969;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .loglink a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 5px 15px;
            border-radius: 5px;
            transition: color 0.3s ease, background-color 0.3s ease;
            margin-bottom: 10%;
            background-color: black;
        }
        .button img {
            border-radius: 50%;
            cursor: pointer;
            display: inline-block;
            text-align: left;
        }

        .button {
            margin-right: auto;
            display: inline-block;
        }
        h2{
            margin: -17%;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Jobs</title>
</head>
<body>
    <div class="container">
        <div class="button">
            <img src="back button 3.png" alt="Back" width="30" onclick="history.back()">
            <img src="home button 3.png" alt="Home" width="30" onclick="history.back()">
        </div>
        <div class="loglink"><b><h2>Trash Reporting</h2></b></div><br>
        <img class="pfp" src="PFPPH.jpg" alt="PFP HERE">

        <div class="Pbar">
            <div class="loglink">Report places with Trash<br></div>
        </div>

        <div class="item">
            <img src="image icon.png" alt="Image Icon">
            <input type="text" placeholder="Image....">
        </div>
        <div class="item">
            <img src="location icon.png" alt="Location Icon">
            <input type="text" placeholder="Location....">
        </div>
        <div class="item">
            <img src="description icon.png" alt="Description Icon">
            <input type="text" placeholder="Description....">
        </div>

        <div class="loglink">
            <a href="AFTERWARDS HERE">Submit</a>
            <script>
                function sub() {
                    alert('Ogey thx <3');
                }
            </script>
        </div>
    </div>
</body>
</html>
