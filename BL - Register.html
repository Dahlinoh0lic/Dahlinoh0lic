<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .item {
            display: flex;
            align-items: center;
            background-color: lightgrey;
            padding: 10px;
            height: 20px;
            margin: 5px;
            width: 90%;
            border-radius: 5px;
            margin: 4%;
        }

        .item img {
            width: 30px;
            height: 30px;
            margin-right: 5px;
            opacity: 100;
        }

        .item input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: none;
            border-radius: 5px;
            background: url('image-icon.png') no-repeat 5px center;
            background-size: 20px 20px;
            padding-left: 5px; 
        }

        #fixed {
            width: 300px;
            position: relative;
            border: 3px solid #ffffff;
            padding: 20px;
            background-color: #ffffff;
        }
        .container {
            max-width: 400px;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 5px; 
        }

        input[type=text], input[type=email], input[type=tel], input[type=password] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .link {
            margin: 60px;
            text-align: center;
        }
        .loglink a {
            color: white;
            font-weight: bold;
            padding: 5px 15px;
            border-radius: 5px;
            transition: color 0.3s ease, background-color 0.3s ease;
            margin-bottom: 0%;
            background-color: black;
            justify-content: center;
            display: flex;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="Logo.png" alt="Logo" width="200px" height="auto">
        <H2>Community Cleanup Party</H2><br>
        <h3>Welcome Back!</h3>
        <div class="item">

            <img src="User.png" alt="Image Icon">
            <input type="text" placeholder="Email/Username....">
        </div>
        <div class="item">
            <img src="EMAIL.png" alt="Location Icon">
            <input type="text" placeholder="Email....">
        </div>
        <div class="item">
            <img src="PHN.png" alt="Location Icon">
            <input type="text" placeholder="Phone Number....">
        </div>
        <div class="item">
            <img src="ADD.png" alt="Location Icon">
            <input type="text" placeholder="Address....">
        </div>
        <div class="item">
            <img src="Pass.png" alt="Location Icon">
            <input type="text" placeholder="Password....">
        </div>
        <div class="item">
            <img src="Pass.png" alt="Location Icon">
            <input type="text" placeholder="Confirm Password....">
        </div>

        <div class="loglink">
            <a href="Login.html" onclick="showMessage()">Register</a><br>
        <div class="link">Already a member?<a href="Login.html">Login!</a></div>
        </div>
    </div>
    <script>
        function showMessage() {
            alert('Registration succesfully!');
        }
    </script>
</body>
</html>
