<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .item {
            display: flex;
            align-items: center;
            background-color: lightgrey;
            padding: 10px;
            height:30px;
            margin: 5px;
            width: 90%;
            border-radius: 5px;
            margin: 4%;
        }

        .item img {
            width: 30px;
            height: 30px;
            margin-right: 5px;
            opacity: 100;
        }

        .item input {
            width: 100%;
            padding: 6px;
            box-sizing: border-box;
            height: 30px;
            border: none;
            border-radius: 5px;
            background: url('image-icon.png') no-repeat 5px center;
            padding-left: 5px; 
        }

        #fixed {
            width: 300px;
            position: relative;
            border: 3px solid #ffffff;
            padding: 20px;
            background-color: #ffffff;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 5px; 
        }

        input[type=text], input[type=email], input[type=tel], input[type=password] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .link {
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">

        <img src="Logo.png" alt="Logo" width="200px" height="auto"><br>
        <div class="item">
            <img src="image icon.png" alt="Image Icon">
            <input type="text" placeholder="Username....">
        </div>
        <div class="item">
            <img src="Email.png" alt="Location Icon">
            <input type="text" placeholder="Email....">
        </div>
        <div class="item">
            <img src="PHN.png" alt="Description Icon">
            <input type="text" placeholder="Phone Number....">
        </div>
        <div class="item">
            <img src="ADDRESS.png" alt="Description Icon">
            <input type="text" placeholder="Address....">
        </div>
        <div class="item">
            <img src="PASS.png" alt="Description Icon">
            <input type="text" placeholder="Password">
        </div>
        <div class="item">
            <img src="PASS.png" alt="Description Icon">
            <input type="text" placeholder="Confirm Password....">
        </div>
        <button type="submit">Enter :D</button>
        <div class="link">Already a member? <a href="Login - V1.html">LOGIN!</a></div>
    </div>
</body>
</html>
