<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 50px;
        }

        .container {
            max-width: 400px;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
            padding: 20px;
            background-color: #cecece;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .Pbar {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .circle {
            width: 100px;
            height: 100px;
            background-color: #313131;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        input {
            width: 80%; /* Increased width for better visibility */
            padding: 8px;
            margin: 8px;
            box-sizing: border-box;
        }

        button {
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .loglink a {
            text-decoration: none;
            color: #1100ff;
            font-weight: bold;
            border: 2px solid #1100ff;
            padding: 5px 15px;
            border-radius: 5px;
            transition: color 0.3s ease, background-color 0.3s ease;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Rewards</title>
</head>
<body>
    <div class="container">
        <div class="circle">
            <img src="PFPPH.jpg" alt="Reward image here">
        </div>
        <div class="Pbar">
            <div class="Ptext">Add Rewards</div>
        </div>

        <input type="text" placeholder="Item Name"><br>
        <input type="text" placeholder="Item Description"><br>
        <input type="text" placeholder="Rewards needed"><br>

        <div style="display: grid; grid-template-columns: repeat(2, 2fr); gap: 10px;">
            <input type="checkbox" id="point1" name="points" value="point1">
            <label for="point1">Cat 1</label>
            
            <input type="checkbox" id="point2" name="points" value="point2">
            <label for="point2">Cat 2</label>
        
            <input type="checkbox" id="point3" name="points" value="point3">
            <label for="point3">Cat 3</label>
        </div>

        <div class="loglink">
            <button onclick="sub()">Done</button>
            <script>
                function sub() {
                    alert('Ogey thx <3');
                }
            </script>
        </div>
    </div>
</body>
</html>
